<!DOCTYPE html>
<html>
<head>
	<title>Robo</title>
	<link rel="stylesheet" type="text/css" href="rob.css">
</head>
<body>
	<h1>A Friendly Robot</h1>
	<div class="robot">
		<div class="face">
			<div class="left_ear"></div>
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 

					<div class="right_eye"></div>

				</div>
				<div class="nose"></div>
				<div class="smile"></div>  
			</div>
			<div class="right_ear"></div>
		</div>
		<div class="neck"></div>
		<div class="upper_body">
			<div class="left_arm"></div>
			<div class="torso"></div>
			<div class="right_arm"></div>
		</div>
		<div class="lowerbody">
			<div class="left_leg"></div>
			<div class="right_leg"></div>
		</div>
	</div>
</body>
</html>
